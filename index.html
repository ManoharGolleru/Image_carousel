<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel with Name and Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="carousel">
       
        <div class="image-info">
            <h2 id="image-name">Image Name</h2>
            <p id="timer">00:00</p>
        </div>
        <div class="settings">
            <label for="interval">Change interval (seconds):</label>
            <input type="number" id="interval" value="5" min="1">
            <button id="set-interval">Set Interval</button>
        </div>

         <div class="carousel-images" id="carousel-images">
            <!-- Images will be loaded here by JavaScript -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
